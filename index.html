<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0vWkoQQodvGBX2l0i1_oRnO6V-9RMyLM&callback=initMap"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Circled</title>
</head>
<body>

<div class="toolTipContainer">
    <div class="toolTipText"></div>
</div>

<div id="overlay-color"></div>
<div id="top-container">

    <header id="headerArea" class="container-fluid col-sm-12 col-lg-12">
        <div id="logo"><spam id='logoSpam'>Circled</spam></div>
            <div class="page2 initialHide headerSearch input-group form-group">
            <span class="input-group-addon searchCategory">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control categoryInput" name="userInputEventType" id="inputEventType2" placeholder="Music, Comedy, Film, OutDoor, Sports....">
        </div>
    </header>

    <!-- input page -->
    <div class="mainBody col-lg-12">
        <!-- input module-->

        <div class="page1">
            <div id="inputContainer" class="inputContainerToHide col-lg-7 col-md-7 col-sm-10 col-xs-10" ></div>

            <div id="inputContainer-wraper" class="inputContainerToHide col-lg-7 col-md-7 col-sm-10 col-xs-10 ">

                <div class="search-form  col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <h4>Find Event by: </h4>
                    <div class="input-group form-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-map-marker"></span>
                                    </span>
                        <input class="form-control" id="search-city" value="Los Angeles, CA" placeholder="Enter a city" type="text" >
                    </div>
                    <div class="input-group form-group page2CategorySearch">

                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </span>
                        <input type="text" class="form-control categoryInput" name="userInputEventType" id="inputEventType" placeholder="Music, Comedy, Festivals, Film, Food & Wine...">
                    </div>
                    <div class="input-group form-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                        <input type="date" class="form-control" name="userInputDate" id="inputDate">
                    </div>
                    <button type="button" class="btn btn-warning btn-md" id="searchButton">Search</button>
                </div>
            </div>
        </div>

        <!-- events page -->
        <div class="page2 eventPageContainer initialHide">
            <div class="eventsContainer col-xs-12"></div>
        </div>
        <!-- detail module -->

        <div class="eventDetailPageContainer page3 initialHide">
            <span class="closePage3">&times;</span>

            <!--                     <div id="pageContainerbackground" class="container-fluid"></div>
             -->                    <!--abow is the back layer -->

            <div id="pageContainer" class="container-fluid">
                <!-- all detail elemnt inside here  -->

                        <div id="eventInfoArea" class="containerSize col-lg-3 col-md-3 col-sm-10 col-xs-12">

                              <div class="eventInfoBox">
                                    <div class="eventInfoBox">
                                        <img id="imageArea" src="#">
                                    </div>

                                    <div>
                                        <span class="glyphicon glyphicon-map-marker"></span>
                                        <span id="eventStreet"></span>
                                        <span id="eventCity"></span>
                                        <span id="eventState"></span>
                                        <span id="eventZip"></span>
                                    </div>

                                    <div>
                                        <span class="glyphicon glyphicon-calendar"></span>
                                        <span id="eventDate"></span>
                                    </div>

                                    <div>
                                        <span class="glyphicon glyphicon-time"></span>
                                        <span id="eventTime"></span>
                                    </div>
                                   <!--  <div>
                                        <span class="glyphicon glyphicon-tag"></span>
                                        <span id="eventTicket"></span>
                                    </div> -->
                              </div>
                              <div id="eventDetail" class="eventInfoBox"></div>
                       </div>

                        <div id="mapArea" class="containerSize col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div id="google-map"></div>
                        </div>

                        <div id="surroundingAreaInfo" class="containerSize col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="input-group form-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-cutlery"></span>
                                </span>
                                <input id="yelpSearchBoxTerm" class="form-control" placeholder="Find.. (ex. American, BBQ)" type="text" >
                            </div>
                            <div class="input-group form-group">
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-map-marker"></span>
                                </span>
                                <input id="yelpSearchBoxRadius" type="text" class="form-control" name="userInputEventType" placeholder="Within..(miles)">
                            </div>
                            <button type="button" class="btn btn-danger btn-md" id="yelpSearchButton">Go!</button>

                        </div>
                        <div id="yelpBusinessList" class="containerSize col-lg-5 col-md-5 col-sm-12 col-xs-12"></div>

                </div>
            </div>
        </div>



    </div>

    <script rel="script" type="text/javascript" src="main.js"></script>
</div>
<!-- the main body area -->
</body>


</html>
